<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>University Search Engine</title>
</head>

<body>
    <h1 class="title">university search engine</h1>
    <section class="intro description">
        <p class="intro_content">
            Hi! Welcome to our website!
            <br> It's place where you can find universities all over the world along with country and webstie. Check your university!
        </p>
    </section>
    <section class="inputs description">
        <div class="inputs_container">
            <label class="inputs_label description">Select Country: </label>
            <select class="inputs_input  inputs_input--country description">
            </select>
        </div>
        <div class="inputs_container">
            <label class="inputs_label description">Name: </label>
            <input disabled type="text" class="inputs_input inputs_input--name description">
        </div>
    </section>
    <section class="search">
        <div class="checkbox_container">
            <input type="checkbox" class="search_toggle">
            <label class="checkbox_label description">Search by name</label>
        </div>
        <button class="search_button description">SEARCH</button>
    </section>
    <table class="list description">
        <tr class="list_row">
            <th class="list_header">Country</th>
            <th class="list_header">Name</th>
            <th class="list_header">Website</th>
        </tr>
    </table>
</body>
<script src="script.js" type="module"></script>

</html>
